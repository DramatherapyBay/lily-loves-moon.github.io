<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | Lily Yim Ching Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #a855f7 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="{ page: 'home', modal: false }">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" @click="page = 'home'">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold shadow-lg">DB</div>
                <div>
                    <span class="font-bold text-lg block leading-none text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[10px] uppercase tracking-widest text-slate-400">Limited</span>
                </div>
            </div>
            <div class="hidden lg:flex gap-8 text-sm font-medium text-slate-600">
                <template x-for="item in ['home', 'about', 'team', 'services', 'resources', 'contact']">
                    <a href="#" @click.prevent="page = item" class="capitalize hover:text-emerald-600 transition" :class="page === item ? 'text-emerald-600 border-b-2 border-emerald-500' : ''" x-text="item === 'about' ? 'About Dramatherapy' : (item === 'team' ? 'Our Team' : item)"></a>
                </template>
            </div>
            <button @click="modal = true" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-full text-sm font-bold transition shadow-md">Book Consultation</button>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <template x-if="page === 'home'">
            <div class="fade-in">
                <section class="py-20 bg-white">
                    <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <h1 class="text-6xl font-bold text-slate-900 mb-6 leading-tight">Healing Through <span class="text-emerald-500">Creativity</span></h1>
                            <p class="text-lg text-slate-600 mb-8 leading-relaxed">Discover the transformative power of dramatherapy with Lily Lau, HCPC registered Arts Therapist. Professional, compassionate care for emotional and psychological well-being.</p>
                            <button @click="modal = true" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold flex items-center gap-3 hover:scale-105 transition shadow-xl">
                                Book Free Consultation <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="rounded-3xl shadow-2xl" alt="Therapy Session">
                        </div>
                    </div>
                </section>
            </div>
        </template>

        <template x-if="page === 'about'">
            <div class="fade-in bg-white py-20">
                <div class="container mx-auto px-6">
                    <div class="text-center mb-16">
                        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">What is <span class="text-emerald-500">Dramatherapy?</span></h1>
                        <p class="text-lg text-slate-600 max-w-3xl mx-auto">Dramatherapy is a specialized form of psychotherapy that harnesses the power of drama, theater, and creative expression to promote healing and personal growth.</p>
                    </div>

                    <div class="grid md:grid-cols-2 gap-12 items-center mb-20">
                        <div>
                            <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&q=80&w=800" class="rounded-3xl shadow-xl" alt="Creative Therapy">
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-slate-900 mb-6">A Holistic Approach to Healing</h2>
                            <p class="text-slate-600 mb-6 leading-relaxed">Unlike traditional talk therapy, dramatherapy engages the whole person – mind, body, and spirit – creating opportunities for profound healing and self-discovery. Through the safe medium of creative play and storytelling, individuals can explore difficult emotions and develop greater self-awareness.</p>
                            <div class="bg-emerald-50 border-l-4 border-emerald-500 p-6 rounded-r-xl shadow-sm">
                                <h4 class="font-bold text-emerald-900 mb-1">Evidence-Based Practice</h4>
                                <p class="text-sm text-emerald-800">Dramatherapy is recognized by the Health and Care Professions Council (HCPC) and is used in hospitals, schools, and private practice worldwide.</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-20 text-center">
                        <h2 class="text-3xl font-bold text-slate-900 mb-4 text-center">Therapeutic Techniques</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                            <template x-for="tech in ['Role-play', 'Storytelling', 'Creative Writing', 'Body Movement', 'Sand Play', 'Drawing', 'Images', 'Metaphor', 'Improvisation']">
                                <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100"><span class="font-bold text-slate-700 text-sm" x-text="tech"></span></div>
                            </template>
                        </div>
                    </div>

                    <div class="max-w-4xl mx-auto">
                        <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Who Can Benefit?</h2>
                        <div class="grid md:grid-cols-2 gap-x-12 gap-y-3">
                            <template x-for="benefit in ['Addiction recovery', 'Anxiety and depression', 'ADHD and autism', 'Bereavement and grief', 'Eating disorder treatment', 'Trauma and PTSD healing']">
                                <div class="flex items-center gap-3 py-2 border-b border-slate-50">
                                    <i data-lucide="check-circle" class="text-emerald-500 w-5 h-5 flex-shrink-0"></i>
                                    <span class="text-slate-600 text-sm" x-text="benefit"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'team'">
            <div class="fade-in py-20 container mx-auto px-6">
                <div class="grid md:grid-cols-2 gap-16 items-center">
                    <div class="relative">
                        <img src="./lily-photo.jpg" class="rounded-full w-80 h-80 object-cover mx-auto shadow-2xl border-8 border-white" onerror="this.src='https://via.placeholder.com/400?text=Photo+Loading...'">
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold mb-2">Lily Yim Ching LAU</h1>
                        <p class="text-emerald-600 font-semibold mb-6">HCPC Registered Arts Therapist</p>
                        <blockquote class="text-xl italic text-slate-500 border-l-4 border-emerald-300 pl-6 mb-8">"I believe in the inherent capacity for healing that exists within every person."</blockquote>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'contact'">
            <div class="fade-in py-20 container mx-auto px-6 grid md:grid-cols-2 gap-16">
                <div>
                    <h1 class="text-4xl font-bold mb-6 text-slate-900">Get in Touch</h1>
                    <p class="text-slate-500 mb-10">Contact us to schedule your free 20-minute consultation.</p>
                    <p class="font-semibold text-slate-900">dramatherapybay@gmail.com</p>
                </div>
                <form class="bg-white p-10 rounded-3xl shadow-xl space-y-4" onsubmit="event.preventDefault(); window.location.href='mailto:dramatherapybay@gmail.com?subject=Inquiry&body=Name: ' + this.name.value">
                    <input type="text" name="name" placeholder="Full Name" class="w-full p-4 bg-slate-50 rounded-xl outline-none transition" required>
                    <button type="submit" class="w-full emerald-gradient text-white py-4 rounded-xl font-bold shadow-lg">Send Message</button>
                </form>
            </div>
        </template>

    </main>

    <div x-show="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm" x-transition x-cloak>
        <div class="bg-white rounded-3xl p-8 max-w-md w-full relative shadow-2xl">
            <button @click="modal = false" class="absolute top-4 right-4 text-slate-400 hover:text-slate-900"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold mb-6 text-slate-900 text-center">Book Consultation</h2>
            <form class="space-y-4" x-data="{ name: '', email: '', phone: '', message: '' }" 
                  @submit.prevent="window.location.href='mailto:dramatherapybay@gmail.com?subject=Consultation Booking&body=Name: '+name+'%0AEmail: '+email+'%0APhone: '+phone+'%0AMessage: '+message; modal = false">
                <input type="text" x-model="name" placeholder="Full Name" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-emerald-500" required>
                <input type="email" x-model="email" placeholder="Email Address" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-emerald-500" required>
                <input type="tel" x-model="phone" placeholder="Contact Number" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-emerald-500" required>
                <textarea x-model="message" placeholder="Message" class="w-full p-3 bg-slate-50 border rounded-xl h-24 outline-none focus:border-emerald-500" required></textarea>
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-xl font-bold shadow-lg">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-100 py-10">
        <div class="container mx-auto px-6 text-center text-slate-400 text-xs">
            <p class="mb-2 font-bold text-slate-600 text-center">Dramatherapy Bay Limited</p>
            <p class="text-center">© 2025 | HCPC Registered Arts Therapist | Cambridge, UK</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => lucide.createIcons(), 50); });
    </script>
</body>
</html>
