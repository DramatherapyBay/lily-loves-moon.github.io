<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | 劉蔭菁 Lily Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; background-color: #fcfcfd; color: #1e293b; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #a855f7 100%); }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.5rem; transition: all 0.3s ease; }
        .specialized-bg { 
            background: linear-gradient(135deg, rgba(167, 243, 208, 0.4) 0%, rgba(233, 213, 255, 0.4) 100%);
            backdrop-filter: blur(8px);
        }
        .profile-container { width: 100%; max-width: 400px; aspect-ratio: 1/1; overflow: hidden; border-radius: 2rem; border: 8px solid white; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); margin: 0 auto; }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .active-lang { background-color: #10b981; color: white; border-color: #10b981; }
    </style>
</head>
<body x-data="{ page: 'home', lang: 'en' }">

    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-slate-200 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" @click="page = 'home'">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold">DB</div>
                <div class="leading-none text-left">
                    <span class="font-bold text-lg block text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[10px] uppercase tracking-widest text-slate-400">Limited</span>
                </div>
            </div>
            <div class="hidden lg:flex gap-8 text-sm font-semibold text-slate-600">
                <a href="#" @click.prevent="page = 'home'" :class="page === 'home' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Home' : '首頁'"></a>
                <a href="#" @click.prevent="page = 'about'" :class="page === 'about' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'About Dramatherapy' : '關於戲劇治療'"></a>
                <a href="#" @click.prevent="page = 'team'" :class="page === 'team' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Our Team' : '專業團隊'"></a>
                <a href="#" @click.prevent="page = 'services'" :class="page === 'services' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Services' : '服務項目'"></a>
            </div>
            <div class="flex gap-2">
                <button @click="lang = 'en'" :class="lang === 'en' ? 'active-lang' : 'bg-slate-100 text-slate-400'" class="px-4 py-1.5 rounded-lg text-xs font-bold border transition-all">EN</button>
                <button @click="lang = 'zh'" :class="lang === 'zh' ? 'active-lang' : 'bg-slate-100 text-slate-400'" class="px-4 py-1.5 rounded-lg text-xs font-bold border transition-all">中文</button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <div x-show="page === 'home'" class="fade-in py-20">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                <div class="text-left">
                    <h1 class="text-5xl font-bold mb-6 leading-tight text-slate-900">
                        <template x-if="lang === 'en'"><span>Healing Through <span class="text-emerald-500">Creativity</span> & Expression</span></template>
                        <template x-if="lang === 'zh'"><span>透過<span class="text-emerald-500">創意</span>與表達啟發療癒之旅</span></template>
                    </h1>
                    <p class="text-lg text-slate-600 mb-8" x-text="lang === 'en' ? 'Providing compassionate, trauma-informed therapy to support emotional wellbeing, self-understanding and recovery.' : '提供充滿慈心、具傷痛知情的治療，支持情緒健康、自我理解與康復。'"></p>
                    <div class="flex flex-wrap gap-4">
                        <button @click="page = 'services'" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold shadow-lg transition-transform hover:scale-105" x-text="lang === 'en' ? 'View Services' : '查看服務項目'"></button>
                        <button @click="page = 'about'" class="bg-slate-100 text-slate-700 px-8 py-4 rounded-xl font-bold hover:bg-slate-200 transition-colors" x-text="lang === 'en' ? 'Our Approach' : '治療方法'"></button>
                    </div>
                </div>
                <div class="relative">
                    <div class="absolute -inset-4 bg-emerald-100/50 rounded-[3rem] blur-2xl"></div>
                    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="relative rounded-[2.5rem] shadow-2xl">
                </div>
            </div>
        </div>

        <div x-show="page === 'services'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-4xl mx-auto text-center mb-16">
                <h2 class="text-4xl font-bold text-slate-900 mb-6" x-text="lang === 'en' ? 'Services' : '服務項目'"></h2>
                <p class="text-lg text-slate-600" x-text="lang === 'en' ? 'At Dramatherapy Bay, we provide individual therapy, group therapy, workshops and specialist treatment for eating disorders. All therapy is delivered in a safe, supportive and confidential environment.' : '在 Dramatherapy Bay，我們提供個人治療、小組治療、工作坊以及飲食失調專項治療。所有治療均在安全、具支持性且保密的環境中進行。'"></p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 mb-20">
                <div class="glass-card p-8 flex flex-col items-start">
                    <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-6"><i data-lucide="user"></i></div>
                    <h3 class="text-xl font-bold mb-3" x-text="lang === 'en' ? 'Individual Therapy' : '個人治療'"></h3>
                    <p class="text-slate-600 text-sm mb-6 flex-grow" x-text="lang === 'en' ? 'One-to-one tailored support for anxiety, depression, trauma, and neurodiversity (ASD/ADHD).' : '針對焦慮、抑鬱、創傷及神經多樣性（自閉症/ADHD）的一對一量身定制支持。'"></p>
                    <button @click="page = 'ed-treatment'" class="text-emerald-600 font-bold text-sm hover:underline" x-text="lang === 'en' ? 'Learn More →' : '了解更多 →'"></button>
                </div>
                <div class="glass-card p-8 flex flex-col items-start">
                    <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-6"><i data-lucide="users"></i></div>
                    <h3 class="text-xl font-bold mb-3" x-text="lang === 'en' ? 'Group Therapy' : '小組治療'"></h3>
                    <p class="text-slate-600 text-sm mb-6 flex-grow" x-text="lang === 'en' ? 'Experience the healing power of shared stories and emotional safety within a supportive creative group.' : '在具支持性的創意小組中，體驗分享故事與情緒安全帶來的療癒力量。'"></p>
                    <button @click="page = 'ed-treatment'" class="text-purple-600 font-bold text-sm hover:underline" x-text="lang === 'en' ? 'Learn More →' : '了解更多 →'"></button>
                </div>
                <div class="glass-card p-8 flex flex-col items-start">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-6"><i data-lucide="book-open"></i></div>
                    <h3 class="text-xl font-bold mb-3" x-text="lang === 'en' ? 'Workshops & Training' : '工作坊與培訓'"></h3>
                    <p class="text-slate-600 text-sm mb-6 flex-grow" x-text="lang === 'en' ? 'Reflective and psycho-educational workshops for organisations focused on mental health education.' : '為機構提供專注於心理健康教育的反思性與心理教育工作坊。'"></p>
                    <button @click="page = 'ed-treatment'" class="text-blue-600 font-bold text-sm hover:underline" x-text="lang === 'en' ? 'Learn More →' : '了解更多 →'"></button>
                </div>
                <div class="glass-card p-8 border-2 border-emerald-500 flex flex-col items-start">
                    <div class="w-12 h-12 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mb-6"><i data-lucide="heart"></i></div>
                    <h3 class="text-xl font-bold mb-3" x-text="lang === 'en' ? 'Specialist Eating Disorder Treatment' : '飲食失調專項治療'"></h3>
                    <p class="text-slate-600 text-sm mb-6 flex-grow" x-text="lang === 'en' ? 'Structured, evidence-based care including Dramatherapy and CBT-T for sustainable recovery.' : '具結構性、基於實證的護理，包括戲劇治療與 CBT-T，助您實現可持續的康復。'"></p>
                    <button @click="page = 'ed-treatment'" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold text-sm" x-text="lang === 'en' ? 'View Treatment Details' : '查看治療詳情'"></button>
                </div>
            </div>
        </div>

        <div x-show="page === 'ed-treatment'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-4xl mx-auto">
                <button @click="page = 'services'" class="text-slate-400 hover:text-emerald-600 flex items-center gap-2 mb-8 text-sm">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Back to Services' : '返回服務項目'"></span>
                </button>
                
                <h2 class="text-4xl font-bold text-slate-900 mb-8" x-text="lang === 'en' ? 'Specialised Treatment for Eating Disorders' : '飲食失調專項治療'"></h2>

                <div class="space-y-12">
                    <div class="glass-card p-8 border-l-8 border-emerald-500">
                        <h3 class="text-2xl font-bold text-emerald-600 mb-6" x-text="lang === 'en' ? 'Dramatherapy' : '戲劇治療'"></h3>
                        <div class="grid md:grid-cols-2 gap-8 text-sm">
                            <div class="space-y-4">
                                <p class="font-semibold text-slate-800" x-text="lang === 'en' ? 'What is Dramatherapy?' : '什麼是戲劇治療？'"></p>
                                <p class="text-slate-600" x-text="lang === 'en' ? 'A creative therapy using story, metaphor, and role-play to explore emotions safely. It provides psychological distance, making sensitive topics like body image easier to explore.' : '一種利用故事、隱喻和角色扮演以安全方式探索情緒的創意療法。它提供心理距離，使身體意象等敏感話題更容易被探索。'"></p>
                                <p class="font-semibold text-slate-800" x-text="lang === 'en' ? 'Structure of Sessions' : '治療結構'"></p>
                                <ul class="list-disc ml-5 text-slate-600 space-y-1">
                                    <li x-text="lang === 'en' ? 'Guided imagery & symbolic exploration' : '引導式意象與象徵性探索'"></li>
                                    <li x-text="lang === 'en' ? 'Movement, storytelling & role-play' : '律動、故事敘說與角色扮演'"></li>
                                    <li x-text="lang === 'en' ? 'Reflective talking therapy' : '反思性談話治療'"></li>
                                </ul>
                            </div>
                            <div class="bg-emerald-50 p-6 rounded-2xl">
                                <p class="font-semibold text-emerald-800 mb-3" x-text="lang === 'en' ? 'Who It Is Suitable For' : '適用對象'"></p>
                                <ul class="space-y-2 text-emerald-700">
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Anxiety & low confidence' : '焦慮與缺乏自信'"></span></li>
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Restrictive or binge-based eating' : '限制性或暴食性飲食模式'"></span></li>
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Neurodiversity (ASD/ADHD)' : '神經多樣性 (自閉症/ADHD)'"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="glass-card p-8 border-l-8 border-purple-500">
                        <h3 class="text-2xl font-bold text-purple-600 mb-6" x-text="lang === 'en' ? 'CBT-T (Cognitive Behavioural Therapy)' : 'CBT-T (認知行為治療)'"></h3>
                        <div class="grid md:grid-cols-2 gap-8 text-sm">
                            <div class="space-y-4">
                                <p class="font-semibold text-slate-800" x-text="lang === 'en' ? 'What is CBT-T?' : '什麼是 CBT-T？'"></p>
                                <p class="text-slate-600" x-text="lang === 'en' ? 'An NHS-recommended, evidence-based 10-session therapy specifically for eating disorders. It focuses on stabilising eating behaviours and building emotional coping tools.' : '一項英國 NHS 推薦、專為飲食失調設計的 10 節實證療法。重點在於穩定進食行為並建立情緒應對工具。'"></p>
                                <p class="font-semibold text-slate-800" x-text="lang === 'en' ? 'Home Tasks & Skill Practice' : '家居任務與技巧練習'"></p>
                                <p class="text-slate-600" x-text="lang === 'en' ? 'You will be invited to monitor patterns and practice new tools between sessions at a manageable pace.' : '您將受邀在治療之餘，以可負擔的節奏監測模式並練習新工具。'"></p>
                            </div>
                            <div class="bg-purple-50 p-6 rounded-2xl">
                                <p class="font-semibold text-purple-800 mb-3" x-text="lang === 'en' ? 'Who It Is Suitable For' : '適用對象'"></p>
                                <ul class="space-y-2 text-purple-700">
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Bulimia Nervosa' : '暴食症'"></span></li>
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Binge Eating Disorder' : '嗜食症'"></span></li>
                                    <li class="flex items-center gap-2"><i data-lucide="check" class="w-4 h-4"></i> <span x-text="lang === 'en' ? 'Atypical eating difficulties' : '非典型飲食困難'"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="specialized-bg rounded-3xl p-8 border border-white flex gap-6 items-start">
                        <i data-lucide="info" class="text-emerald-600 w-8 h-8 flex-shrink-0"></i>
                        <div>
                            <h3 class="font-bold text-slate-900 mb-2" x-text="lang === 'en' ? 'Our Approach to Weight and Wellbeing' : '我們對體重與身心健康的態度'"></h3>
                            <p class="text-sm text-slate-700 leading-relaxed" x-text="lang === 'en' ? 'We focus on supporting you to develop a healthy, compassionate and sustainable relationship with food and your body. While some naturally notice weight changes as patterns stabilise, we do not promise weight-loss outcomes.' : '我們專注於支持您與食物和身體建立健康、充滿慈心且可持續的關係。雖然隨著進食模式趨於穩定，有些人會自然注意到體重變化，但我們不保證任何減重結果。'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="page === 'team'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 items-start">
                <div class="profile-container">
                    <img src="./lily-photo.jpg" alt="劉蔭菁 Lily Lau" onerror="this.src='https://via.placeholder.com/400'">
                </div>
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-slate-900 mb-2" x-text="lang === 'en' ? 'Lily Yim Ching Lau' : '劉蔭菁'"></h1>
                    <p class="text-emerald-600 font-bold mb-6 text-xl">HCPC Registered Dramatherapist</p>
                    <div class="space-y-4 text-slate-600 leading-relaxed text-sm">
                        <p x-show="lang === 'en'">Originally from Hong Kong, Lily brings a multicultural perspective to her practice as a British registered dramatherapist.</p>
                        <p x-show="lang === 'zh'">Lily 來自香港，作為一名英國註冊戲劇治療師，她為執業注入了多元文化的視角。</p>
                        <div class="p-5 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500 italic text-slate-700">
                            <span x-text="lang === 'en' ? 'I believe in the inherent capacity for healing within every person.' : '「我相信每個人內在都擁有療癒的能力。」'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-12">
        <div class="container mx-auto px-6 text-center text-slate-500 text-sm">
            <p class="font-bold text-slate-900 mb-2">Dramatherapy Bay Limited</p>
            <p>© 2026 劉蔭菁 Lily Lau. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => { lucide.createIcons(); }, 100); });
    </script>
</body>
</html>
