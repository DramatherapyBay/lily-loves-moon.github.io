<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | 劉蔭菁 Lily Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(180deg, #fcfcfd 0%, #f1f5f9 100%); color: #1e293b; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); border-radius: 2rem; transition: all 0.3s ease; }
        .profile-container { width: 100%; max-width: 400px; aspect-ratio: 1/1; overflow: hidden; border-radius: 2rem; border: 8px solid white; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); margin: 0 auto; }
        .profile-container img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body x-data="{ page: 'home', lang: 'en', showEDDetails: false }">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" @click="page = 'home'; showEDDetails = false">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-200">DB</div>
                <div class="leading-none text-left">
                    <span class="font-bold text-lg block text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[10px] uppercase tracking-widest text-emerald-500 font-bold">Limited</span>
                </div>
            </div>
            <div class="hidden lg:flex gap-8 text-sm font-semibold text-slate-600">
                <a href="#" @click.prevent="page = 'home'" :class="page === 'home' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Home' : '首頁'"></a>
                <a href="#" @click.prevent="page = 'about'" :class="page === 'about' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'About' : '關於戲劇治療'"></a>
                <a href="#" @click.prevent="page = 'team'" :class="page === 'team' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Our Team' : '專業團隊'"></a>
                <a href="#" @click.prevent="page = 'services'" :class="page === 'services' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Services' : '服務項目'"></a>
                <a href="#" @click.prevent="page = 'contact'" :class="page === 'contact' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Contact' : '聯絡我們'"></a>
            </div>
            <div class="flex gap-2">
                <button @click="lang = 'en'" :class="lang === 'en' ? 'bg-emerald-500 text-white' : 'bg-white text-slate-400'" class="px-4 py-1.5 rounded-xl text-xs font-bold border transition-all">EN</button>
                <button @click="lang = 'zh'" :class="lang === 'zh' ? 'bg-emerald-500 text-white' : 'bg-white text-slate-400'" class="px-4 py-1.5 rounded-xl text-xs font-bold border transition-all">中文</button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <div x-show="page === 'home'" class="fade-in py-20 container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="text-left">
                    <h1 class="text-5xl font-bold mb-6 leading-tight text-slate-900">
                        <template x-if="lang === 'en'"><span>Healing Through <span class="text-emerald-500">Creativity</span> & Expression</span></template>
                        <template x-if="lang === 'zh'"><span>透過<span class="text-emerald-500">創意</span>與表達啟發療癒之旅</span></template>
                    </h1>
                    <p class="text-lg text-slate-600 mb-8" x-text="lang === 'en' ? 'Compassionate, creative and evidence-based psychological therapy. Providing compassionate, trauma-informed therapy to support emotional wellbeing, self-understanding and recovery.' : '提供充滿慈心、具傷痛知情的治療，支持情緒健康、自我理解與康復。'"></p>
                    <div class="flex flex-wrap gap-4">
                        <button @click="page = 'services'" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold shadow-lg transition-transform hover:scale-105" x-text="lang === 'en' ? 'View Services' : '查看服務項目'"></button>
                        <button @click="page = 'contact'" class="bg-white border-2 border-emerald-500 text-emerald-600 px-8 py-4 rounded-xl font-bold hover:bg-emerald-50 transition-colors" x-text="lang === 'en' ? 'Book Consultation' : '預約諮詢'"></button>
                    </div>
                </div>
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="relative rounded-[2.5rem] shadow-2xl">
                </div>
            </div>
        </div>

        <div x-show="page === 'about'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-5xl mx-auto">
                <h2 class="text-4xl font-bold text-center mb-12 text-slate-900" x-text="lang === 'en' ? 'About Dramatherapy' : '關於戲劇治療'"></h2>
                
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
                    <template x-for="item in (lang === 'en' ? [
                        {t: 'Role-Play', d: 'Exploring perspectives'}, {t: 'Storytelling', d: 'Processing experiences'},
                        {t: 'Body Movement', d: 'Integrating physical expression'}, {t: 'Creative Writing', d: 'Externalizing thoughts'},
                        {t: 'Sand Play & Drawing', d: 'Visualizing internal worlds'}, {t: 'Metaphor & Improvisation', d: 'Building spontaneity'}
                    ] : [
                        {t: '角色扮演', d: '探索不同的觀點'}, {t: '故事敘說', d: '處理生活經驗'},
                        {t: '身體律動', d: '整合肢體表達'}, {t: '創意寫作', d: '將想法外在化'},
                        {t: '沙遊與繪畫', d: '將內在世界視覺化'}, {t: '隱喻與即興', d: '建立自發性與洞察力'}
                    ])">
                        <div class="glass-card p-6 border-t-4 border-emerald-500">
                            <h4 class="font-bold text-slate-900" x-text="item.t"></h4>
                            <p class="text-xs text-slate-500" x-text="item.d"></p>
                        </div>
                    </template>
                </div>

                <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                    <h3 class="text-2xl font-bold mb-8 text-center" x-text="lang === 'en' ? 'Who Can Benefit?' : '誰能從中受益？'"></h3>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <template x-for="benefit in (lang === 'en' ? ['Addiction recovery support', 'Anxiety and depression management', 'ADHD and autism support', 'Bereavement and grief processing', 'Cognitive impairments/dementia', 'Communication disorder assistance', 'Eating disorder treatment', 'Learning disability support', 'Life transition guidance', 'Personality disorder therapy', 'Trauma and PTSD healing'] : ['成癮康復支援', '焦慮與抑鬱管理', 'ADHD 與自閉症譜系支援', '喪親與哀傷處理', '認知障礙與失智症護理', '溝通障礙協助', '飲食失調治療', '學習障礙支援', '人生轉變指導', '人格障礙治療', '創傷與 PTSD 療癒'])">
                            <div class="flex items-center gap-3 text-sm text-slate-600">
                                <i data-lucide="check-circle" class="w-4 h-4 text-emerald-500 flex-shrink-0"></i>
                                <span x-text="benefit"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="page === 'team'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 items-start">
                <div class="profile-container">
                    <img src="./lily-photo.jpg" alt="劉蔭菁 Lily Lau" onerror="this.src='https://via.placeholder.com/400'">
                </div>
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-slate-900 mb-2">劉蔭菁 Lily Lau</h1>
                    <p class="text-emerald-600 font-bold mb-6 text-xl">HCPC Registered Dramatherapist</p>
                    <p class="text-slate-600 text-sm leading-relaxed mb-6" x-text="lang === 'en' ? 'Originally from Hong Kong, Lily brings a multicultural perspective to her practice as a British registered dramatherapist, dedicated to trauma-informed care.' : 'Lily 來自香港，作為一名英國註冊戲劇治療師，她為執業注入了多元文化的視角。'"></p>
                    <div class="p-6 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500 italic text-slate-700 text-sm" x-text="lang === 'en' ? 'I believe in the inherent capacity for healing within every person.' : '「我相信每個人內在都擁有療癒的能力。」'"></div>
                </div>
            </div>
        </div>

        <div x-show="page === 'services'" class="fade-in py-16 container mx-auto px-6">
            <div class="max-w-6xl mx-auto">
                <div class="text-center mb-16">
                    <h2 class="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight" x-text="lang === 'en' ? 'Our Services' : '我們的服務'"></h2>
                    <p class="text-lg text-slate-600 max-w-3xl mx-auto leading-relaxed" x-text="lang === 'en' ? 'Our approach is creative, evidence-based, and tailored to your needs. Whether you want personal growth, emotional support, or help with an eating disorder, our therapies are designed to be collaborative, compassionate, and practical.' : '我們的方法具備創意、實證支持並量身定制。無論您是尋求個人成長、情感支持，還是飲食失調方面的幫助，我們的治療旨在實現協作、慈心且實用。'"></p>
                </div>

                <div class="grid md:grid-cols-2 gap-8 mb-24">
                    <div class="glass-card p-10 flex flex-col">
                        <h3 class="text-2xl font-bold text-emerald-600 mb-4" x-text="lang === 'en' ? 'Individual Therapy' : '個人治療'"></h3>
                        <p class="text-slate-600 text-sm mb-8 flex-grow" x-text="lang === 'en' ? 'One-to-one sessions tailored to your needs, supporting anxiety, depression, trauma, neurodiversity, eating disorders and more.' : '一對一療程，支持焦慮、抑鬱、創傷、神經多樣性及飲食失調等需求。'"></p>
                        <div class="space-y-2 text-sm font-bold text-slate-700">
                            <p>Online: £100 per 50-minute session</p>
                            <p>In-Person: £130 per 50-minute session (includes room hire)</p>
                        </div>
                    </div>
                    <div class="glass-card p-10 flex flex-col">
                        <h3 class="text-2xl font-bold text-purple-600 mb-4" x-text="lang === 'en' ? 'Group Therapy' : '小組治療'"></h3>
                        <p class="text-slate-600 text-sm mb-8 flex-grow" x-text="lang === 'en' ? 'Experience the healing power of shared stories, creativity, and emotional safety in a supportive group environment.' : '在支持性小組中體驗分享故事與創意帶來的療癒力量。'"></p>
                        <div class="space-y-2 text-sm font-bold text-slate-700">
                            <p x-text="lang === 'en' ? 'Maximum participants: 8 (recommended for intimacy and safety)' : '最多 8 位參與者（建議小組規模以確保安全）'"></p>
                            <p x-text="lang === 'en' ? 'Suggested session length: 90–120 minutes' : '建議時長：90–120 分鐘'"></p>
                            <p x-text="lang === 'en' ? 'Fee: Please contact us for a personalised quote' : '費用：請聯絡我們諮詢報價'"></p>
                        </div>
                    </div>
                    <div class="glass-card p-10 flex flex-col">
                        <h3 class="text-2xl font-bold text-blue-600 mb-4" x-text="lang === 'en' ? 'Workshops & Training' : '工作坊與培訓'"></h3>
                        <p class="text-slate-600 text-sm mb-8 flex-grow" x-text="lang === 'en' ? 'Reflective and psycho-educational workshops for universities, schools, and organisations.' : '為學校與機構提供反思性及心理教育工作坊。'"></p>
                        <div class="space-y-2 text-sm font-bold text-slate-700">
                            <p x-text="lang === 'en' ? 'Flexible sessions — hourly, half-day, or full-day packages' : '靈活時數——提供按時、半天或全天套裝'"></p>
                            <p x-text="lang === 'en' ? 'Fee: Please contact us for a personalised quote' : '費用：請聯絡我們諮詢報價'"></p>
                        </div>
                    </div>
                    <div class="glass-card p-10 border-2 border-rose-200 bg-rose-50/20">
                        <h3 class="text-2xl font-bold text-rose-600 mb-4" x-text="lang === 'en' ? 'Specialised ED Treatment' : '飲食失調專項治療'"></h3>
                        <p class="text-slate-600 text-sm mb-8" x-text="lang === 'en' ? 'Structured, evidence-based treatment for Anorexia, Bulimia, and Binge Eating.' : '針對厭食症、暴食症、嗜食症及情緒性進食的實證治療。'"></p>
                        <button @click="showEDDetails = !showEDDetails" class="bg-rose-500 text-white px-8 py-3 rounded-2xl font-bold hover:bg-rose-600 transition-all flex items-center gap-2">
                            <span x-text="lang === 'en' ? 'Learn more' : '了解更多'"></span>
                            <i data-lucide="arrow-down" class="w-4 h-4" :class="showEDDetails ? 'rotate-180' : ''"></i>
                        </button>
                    </div>
                </div>

                <div x-show="showEDDetails" x-transition class="mt-12 space-y-8">
                    <div class="grid md:grid-cols-3 gap-6">
                        <template x-for="ed in (lang === 'en' ? [
                            {name: 'Dramatherapy', color: 'text-emerald-600', app: 'Creative, experiential therapy providing psychological distance.', struct: 'Talking, story, role-play. Optional participation.', time: 'Weekly, several months.', suit: 'Anorexia, neurodivergence, or triggering direct talk.', home: 'Reflection, grounding.'},
                            {name: 'CBT-T', color: 'text-purple-600', app: 'Structured strategies adapted from CBT principles.', struct: 'Goal-focused, skill practice, progress review.', time: 'Typically 10 sessions.', suit: 'Bulimia, Binge Eating, motivated clients.', home: 'Monitoring thoughts, adjusting routines.'},
                            {name: 'Guided Self-Help', color: 'text-indigo-600', app: 'Evidence-informed exercises with therapist guidance.', struct: 'Short sessions + self-help materials.', time: 'Typically 8–12 sessions.', suit: 'Binge Eating, emotional eating, milder difficulties.', home: 'Completing exercises, self-compassion.'}
                        ] : [
                            {name: '戲劇治療', color: 'text-emerald-600', app: '創意、經驗性治療，提供心理距離以探索身體意象。', struct: '談話、故事、角色扮演。參與始終為自願性。', time: '通常每週一次，持續數月。', suit: '厭食症、神經多樣性，或覺得直接討論具觸發性者。', home: '反思活動、察覺模式、著陸練習。'},
                            {name: 'CBT-T', color: 'text-purple-600', app: '改編自 CBT 原則的結構化策略。', struct: '以目標為導向，技巧練習與進度回顧。', time: '通常為標準 10 節。', suit: '暴食症、嗜食症及準備好主動改變的個案。', home: '監控想法與行為，調整日常生活習慣。'},
                            {name: '引導式自助', color: 'text-indigo-600', app: '在治療師引導下進行實證練習以實現康復。', struct: '簡短課程結合自助材料與專業引導。', time: '通常為 8–12 節。', suit: '嗜食症、情緒性進食或早期/較輕微的飲食困難。', home: '完成練習、監控想法及自我慈心活動。'}
                        ])">
                            <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                                <h4 class="text-4xl font-black mb-8 tracking-tight" :class="ed.color" x-text="ed.name"></h4>
                                <div class="space-y-6 text-sm">
                                    <div><strong class="block text-xs uppercase text-slate-400 mb-1" x-text="lang === 'en' ? 'Approach' : '治療方法'"></strong><p x-text="ed.app"></p></div>
                                    <div><strong class="block text-xs uppercase text-slate-400 mb-1" x-text="lang === 'en' ? 'Structure' : '治療結構'"></strong><p x-text="ed.struct"></p></div>
                                    <div><strong class="block text-xs uppercase text-slate-400 mb-1" x-text="lang === 'en' ? 'Time Frame' : '時間框架'"></strong><p x-text="ed.time"></p></div>
                                    <div><strong class="block text-xs uppercase text-slate-400 mb-1" x-text="lang === 'en' ? 'Suitable For' : '適用對象'"></strong><p x-text="ed.suit"></p></div>
                                    <div><strong class="block text-xs uppercase text-slate-400 mb-1" x-text="lang === 'en' ? 'Home Task' : '家居練習'"></strong><p x-text="ed.home"></p></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="page === 'contact'" class="fade-in py-16 container mx-auto px-6" x-cloak>
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-4xl font-bold mb-6 text-slate-900" x-text="lang === 'en' ? 'Contact Us' : '聯絡我們'"></h2>
                <div class="grid md:grid-cols-2 gap-8 items-stretch mt-12">
                    <div class="glass-card p-10 text-left">
                        <h3 class="font-bold text-xl mb-2" x-text="lang === 'en' ? 'Email Us' : '電子郵件'"></h3>
                        <p class="text-emerald-600 font-medium mb-8">dramatherapybay@gmail.com</p>
                        <a href="mailto:dramatherapybay@gmail.com" class="emerald-gradient text-white block text-center py-4 rounded-xl font-bold shadow-lg" x-text="lang === 'en' ? 'Send Email' : '立即傳送郵件'"></a>
                    </div>
                    <div class="bg-slate-900 text-white p-10 rounded-[2.5rem] text-left">
                        <h3 class="font-bold text-xl mb-4" x-text="lang === 'en' ? 'Location' : '服務地點'"></h3>
                        <p class="text-slate-400 text-sm mb-6" x-text="lang === 'en' ? 'Online services across UK and in-person sessions available. Please enquire for details.' : '提供全英國線在服務及實體面談。請聯絡我們以獲取詳細地址。'"></p>
                        <div class="flex items-center gap-3 text-emerald-400 font-bold"><i data-lucide="video" class="w-5 h-5"></i><span x-text="lang === 'en' ? 'Online & In-Person' : '線上與實體面談'"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-12">
        <div class="container mx-auto px-6 text-center text-slate-500 text-sm">
            <p class="font-bold text-slate-900 mb-2">Dramatherapy Bay Limited</p>
            <p>© 2026 劉蔭菁 Lily Lau. All rights reserved.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => { lucide.createIcons(); }, 100); });
    </script>
</body>
</html>
