<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | Lily Yim Ching Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #a855f7 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="{ page: 'home', modal: false }">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" @click="page = 'home'">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold shadow-lg">DB</div>
                <div>
                    <span class="font-bold text-lg block leading-none text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[10px] uppercase tracking-widest text-slate-400">Limited</span>
                </div>
            </div>
            <div class="hidden lg:flex gap-8 text-sm font-medium text-slate-600">
                <template x-for="item in ['home', 'about', 'team', 'services', 'resources', 'contact']">
                    <a href="#" @click.prevent="page = item" class="capitalize hover:text-emerald-600 transition" :class="page === item ? 'text-emerald-600 border-b-2 border-emerald-500' : ''" x-text="item === 'about' ? 'About Dramatherapy' : (item === 'team' ? 'Our Team' : item)"></a>
                </template>
            </div>
            <button @click="modal = true" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-full text-sm font-bold transition shadow-md">Book Consultation</button>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <template x-if="page === 'home'">
            <div class="fade-in">
                <section class="py-20 bg-white">
                    <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <h1 class="text-6xl font-bold text-slate-900 mb-6 leading-tight">Healing Through <span class="text-emerald-500">Creativity</span></h1>
                            <p class="text-lg text-slate-600 mb-8 leading-relaxed">Discover the transformative power of dramatherapy with Lily Lau, HCPC registered Arts Therapist. Professional, compassionate care for emotional and psychological well-being.</p>
                            <button @click="modal = true" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold flex items-center gap-3 hover:scale-105 transition shadow-xl">
                                Book Free Consultation <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="rounded-3xl shadow-2xl" alt="Therapy Session">
                        </div>
                    </div>
                </section>
                <section class="py-20 bg-slate-50">
                    <div class="container mx-auto px-6">
                        <h2 class="text-3xl font-bold text-center mb-12">Client Experiences</h2>
                        <div class="grid md:grid-cols-3 gap-8">
                            <template x-for="i in [1,2,3]">
                                <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                                    <div class="flex text-yellow-400 mb-4"><template x-for="s in 5"><i data-lucide="star" class="w-4 h-4 fill-current"></i></template></div>
                                    <p class="text-slate-600 italic mb-4">"Lily provided a safe, creative space that helped me process trauma I couldn't put into words."</p>
                                    <p class="font-bold text-sm text-slate-400">— Verified Client</p>
                                </div>
                            </template>
                        </div>
                    </div>
                </section>
            </div>
        </template>

        <template x-if="page === 'about'">
            <div class="fade-in bg-white py-20">
                <div class="container mx-auto px-6">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-slate-900 text-center">What is Dramatherapy?</h1>
                    <p class="text-lg text-slate-600 mb-16 max-w-3xl mx-auto text-center leading-relaxed">
                        Dramatherapy is a specialized form of psychotherapy that harnesses the power of drama, theater, and creative expression to promote healing and personal growth.
                    </p>

                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-20">
                        <div class="p-8 bg-emerald-50 rounded-2xl border-b-4 border-emerald-500 shadow-sm text-center">
                            <div class="text-3xl font-bold text-emerald-300 mb-2">01</div>
                            <h3 class="font-bold text-slate-900 mb-2">Assessment</h3>
                            <p class="text-sm text-slate-500">Identifying needs and setting therapeutic goals.</p>
                        </div>
                        <div class="p-8 bg-purple-50 rounded-2xl border-b-4 border-purple-500 shadow-sm text-center text-slate-900">
                            <div class="text-3xl font-bold text-purple-300 mb-2">02</div>
                            <h3 class="font-bold text-slate-900 mb-2">Exploration</h3>
                            <p class="text-sm text-slate-500">Creative play and theatrical techniques.</p>
                        </div>
                        <div class="p-8 bg-pink-50 rounded-2xl border-b-4 border-pink-500 shadow-sm text-center">
                            <div class="text-3xl font-bold text-pink-300 mb-2">03</div>
                            <h3 class="font-bold text-slate-900 mb-2">Integration</h3>
                            <p class="text-sm text-slate-500">Processing insights and emotional breakthroughs.</p>
                        </div>
                        <div class="p-8 bg-blue-50 rounded-2xl border-b-4 border-blue-500 shadow-sm text-center">
                            <div class="text-3xl font-bold text-blue-300 mb-2">04</div>
                            <h3 class="font-bold text-slate-900 mb-2">Application</h3>
                            <p class="text-sm text-slate-500">Bringing growth into your everyday life.</p>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="bg-slate-50 p-8 rounded-3xl">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="sparkles" class="text-emerald-500"></i> Techniques</h2>
                            <ul class="space-y-4 text-slate-600">
                                <li class="flex items-center gap-3"><i data-lucide="check-circle" class="text-emerald-500 w-5 h-5"></i> Role-play & Improvisation</li>
                                <li class="flex items-center gap-3"><i data-lucide="check-circle" class="text-emerald-500 w-5 h-5"></i> Storytelling & Metaphor</li>
                                <li class="flex items-center gap-3"><i data-lucide="check-circle" class="text-emerald-500 w-5 h-5"></i> Movement & Embodiment</li>
                            </ul>
                        </div>
                        <div class="bg-slate-50 p-8 rounded-3xl">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="heart" class="text-pink-500"></i> Who it Helps</h2>
                            <ul class="space-y-4 text-slate-600 text-slate-900">
                                <li class="flex items-center gap-3"><i data-lucide="users" class="text-pink-500 w-5 h-5"></i> Anxiety, Depression & PTSD</li>
                                <li class="flex items-center gap-3"><i data-lucide="users" class="text-pink-500 w-5 h-5"></i> Eating Disorders Recovery</li>
                                <li class="flex items-center gap-3"><i data-lucide="users" class="text-pink-500 w-5 h-5"></i> Neurodiversity (Autism/ADHD)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'services'">
            <div class="fade-in py-20 container mx-auto px-6">
                <div class="text-center mb-16">
                    <h1 class="text-4xl font-bold mb-4">Our Services</h1>
                    <p class="text-slate-500">Comprehensive dramatherapy tailored to your journey.</p>
                </div>
                <div class="grid md:grid-cols-3 gap-8 mb-20">
                    <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="w-12 h-12 bg-emerald-50 rounded-xl flex items-center justify-center text-emerald-500 mb-6"><i data-lucide="user"></i></div>
                        <h3 class="font-bold text-xl mb-2">Individual Sessions</h3>
                        <p class="text-sm text-slate-400 mb-4">50-60 Minutes</p>
                        <ul class="text-slate-600 text-sm space-y-2 mb-6">
                            <li>• One-on-one focus</li>
                            <li>• Online or In-person</li>
                            <li>• Personalized plan</li>
                        </ul>
                    </div>
                </div>
                <div class="bg-emerald-900 text-white p-12 rounded-3xl flex flex-col md:flex-row items-center gap-10">
                    <div class="flex-1">
                        <h2 class="text-3xl font-bold mb-4 text-white">Specialized Eating Disorder Treatment</h2>
                        <p class="opacity-80 text-white">Combining Dramatherapy, CBT-T, and Guided Self-Help.</p>
                    </div>
                    <button @click="page = 'contact'" class="bg-white text-emerald-900 px-8 py-4 rounded-xl font-bold">Inquire About Treatment</button>
                </div>
            </div>
        </template>

        <template x-if="page === 'team'">
            <div class="fade-in py-20 container mx-auto px-6">
                <div class="grid md:grid-cols-2 gap-16 items-center mb-20">
                    <div class="relative group">
                        <div class="absolute -inset-4 bg-purple-100 rounded-full blur-3xl opacity-30 group-hover:opacity-50 transition"></div>
                        <img src="lily-photo.jpg" class="relative rounded-full w-80 h-80 object-cover mx-auto shadow-2xl border-8 border-white block" alt="Lily Yim Ching Lau">
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold mb-2">Lily Yim Ching LAU</h1>
                        <p class="text-emerald-600 font-semibold mb-6">HCPC Registered Arts Therapist (Dramatherapist)</p>
                        <blockquote class="text-xl italic text-slate-500 border-l-4 border-purple-300 pl-6 mb-8 leading-relaxed">
                            "I believe in the inherent capacity for healing that exists within every person."
                        </blockquote>
                        <div class="flex gap-3">
                            <span class="bg-emerald-50 text-emerald-700 px-3 py-1 rounded-full text-xs font-bold uppercase">English</span>
                            <span class="bg-purple-50 text-purple-700 px-3 py-1 rounded-full text-xs font-bold uppercase">Cantonese</span>
                            <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase">Mandarin</span>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'resources'">
            <div class="fade-in py-20 container mx-auto px-6">
                <h1 class="text-4xl font-bold mb-12 text-center">Helpful Resources</h1>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-lg transition">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-bold uppercase tracking-widest bg-slate-100 px-2 py-1 rounded">PDF</span>
                            <i data-lucide="file-text" class="text-emerald-500"></i>
                        </div>
                        <h3 class="font-bold mb-2">Self-Care Strategies</h3>
                        <p class="text-sm text-slate-500 mb-6">Practical techniques to support emotional well-being.</p>
                        <a href="./assets/self-care.pdf" download class="text-emerald-600 font-bold text-sm flex items-center gap-2">Download Resource <i data-lucide="download" class="w-4 h-4"></i></a>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'contact'">
            <div class="fade-in py-20 container mx-auto px-6 grid md:grid-cols-2 gap-16">
                <div>
                    <h1 class="text-4xl font-bold mb-6">Get in Touch</h1>
                    <p class="text-slate-500 mb-10 leading-relaxed">Ready to begin? Contact us to schedule your free 20-minute consultation. We typically respond within 24 hours.</p>
                    <div class="space-y-6">
                        <div class="flex gap-4 items-center">
                            <div class="w-10 h-10 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-600"><i data-lucide="mail"></i></div>
                            <div><p class="text-xs text-slate-400 uppercase font-bold">Email</p><p class="font-semibold">dramatherapybay@gmail.com</p></div>
                        </div>
                        <div class="flex gap-4 items-center text-slate-400">
                             <i data-lucide="instagram"></i> <i data-lucide="linkedin"></i>
                        </div>
                    </div>
                </div>
                <form class="bg-white p-10 rounded-3xl shadow-xl border border-slate-50 space-y-4" onsubmit="event.preventDefault(); window.location.href='mailto:dramatherapybay@gmail.com?subject=Inquiry&body=Name: ' + this.name.value">
                    <input type="text" name="name" placeholder="Full Name" class="w-full p-4 bg-slate-50 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition" required>
                    <select class="w-full p-4 bg-slate-50 rounded-xl outline-none" required>
                        <option>Individual Dramatherapy</option>
                        <option>Group Sessions</option>
                        <option>Eating Disorder Treatment</option>
                        <option>Other Inquiry</option>
                    </select>
                    <textarea placeholder="How can we help?" class="w-full p-4 bg-slate-50 rounded-xl h-32 outline-none" required></textarea>
                    <button type="submit" class="w-full emerald-gradient text-white py-4 rounded-xl font-bold shadow-lg hover:opacity-90">Send Message</button>
                </form>
            </div>
        </template>

    </main>

    <div x-show="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm" x-transition x-cloak>
        <div class="bg-white rounded-3xl p-8 max-w-md w-full relative shadow-2xl">
            <button @click="modal = false" class="absolute top-4 right-4 text-slate-400 hover:text-slate-900 transition"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold mb-2 text-slate-900">Book Consultation</h2>
            <p class="text-slate-500 text-sm mb-6 leading-relaxed">Fill in your details for a free 20-minute consultation.</p>
            
            <form class="space-y-4" x-data="{ name: '', email: '', phone: '', message: '' }" 
                  @submit.prevent="window.location.href='mailto:dramatherapybay@gmail.com?subject=Consultation Booking&body=Name: '+name+'%0AEmail: '+email+'%0APhone: '+phone+'%0AMessage: '+message; modal = false">
                
                <input type="text" x-model="name" placeholder="Full Name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition" required>
                <input type="email" x-model="email" placeholder="Email Address" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition" required>
                <input type="tel" x-model="phone" placeholder="Contact Number" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-emerald-500 transition" required>
                <textarea x-model="message" placeholder="Message" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl h-24 outline-none focus:border-emerald-500 transition" required></textarea>
                
                <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-[1.02]">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-100 py-10">
        <div class="container mx-auto px-6 text-center text-slate-400 text-xs">
            <p class="mb-2 font-bold text-slate-600">Dramatherapy Bay Limited</p>
            <p>© 2025 | HCPC Registered Arts Therapist | Cambridge, UK</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => lucide.createIcons(), 50); });
    </script>
</body>
</html>
