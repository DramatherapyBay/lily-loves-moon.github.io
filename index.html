<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | Lily Yim Ching Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', "Microsoft JhengHei", "PingFang HK", sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #a855f7 100%); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="{ page: 'home', modal: false, lang: 'en' }">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-4 md:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 md:gap-3 cursor-pointer" @click="page = 'home'">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold shadow-lg">DB</div>
                <div class="flex flex-col">
                    <span class="font-bold text-base md:text-lg leading-none text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[9px] uppercase tracking-widest text-slate-400">Limited</span>
                </div>
            </div>
            
            <div class="hidden lg:flex items-center gap-8 text-sm font-medium text-slate-600">
                <a href="#" @click.prevent="page = 'home'" :class="page === 'home' ? 'text-emerald-600 border-b-2 border-emerald-500' : ''" x-text="lang === 'en' ? 'Home' : '首頁'"></a>
                <a href="#" @click.prevent="page = 'about'" :class="page === 'about' ? 'text-emerald-600 border-b-2 border-emerald-500' : ''" x-text="lang === 'en' ? 'About' : '關於戲劇治療'"></a>
                <a href="#" @click.prevent="page = 'team'" :class="page === 'team' ? 'text-emerald-600 border-b-2 border-emerald-500' : ''" x-text="lang === 'en' ? 'Team' : '專業團隊'"></a>
            </div>

            <div class="flex items-center gap-2 md:gap-3">
                <div class="flex items-center gap-2 bg-slate-100 px-3 py-1 rounded-full">
                    <button @click="lang = 'en'" :class="lang === 'en' ? 'text-emerald-600 font-bold' : 'text-slate-400'" class="text-xs">EN</button>
                    <span class="text-slate-300">|</span>
                    <button @click="lang = 'zh'" :class="lang === 'zh' ? 'text-emerald-600 font-bold' : 'text-slate-400'" class="text-xs">繁</button>
                </div>
                <button @click="modal = true" class="bg-emerald-500 text-white p-2 md:px-6 md:py-2 rounded-full font-bold shadow-sm flex items-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <span class="hidden md:inline" x-text="lang === 'en' ? 'Book' : '預約'"></span>
                </button>
            </div>
        </div>

        <div class="lg:hidden flex justify-around py-3 bg-slate-50 border-t border-slate-100 text-[11px] font-bold uppercase tracking-wider text-slate-500">
            <a href="#" @click.prevent="page = 'home'" :class="page === 'home' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Home' : '首頁'"></a>
            <a href="#" @click.prevent="page = 'about'" :class="page === 'about' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'About' : '關於'"></a>
            <a href="#" @click.prevent="page = 'team'" :class="page === 'team' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Team' : '團隊'"></a>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <template x-if="page === 'home'">
            <div class="fade-in">
                <section class="py-12 md:py-20 bg-white">
                    <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div class="text-center md:text-left">
                            <h1 class="text-4xl md:text-6xl font-bold text-slate-900 mb-6 leading-tight">
                                <span x-show="lang === 'en'">Healing Through <span class="text-emerald-500">Creativity</span></span>
                                <span x-show="lang === 'zh'">以創意啟發<span class="text-emerald-500">身心療癒</span></span>
                            </h1>
                            <p class="text-base md:text-lg text-slate-600 mb-8 leading-relaxed">
                                <span x-show="lang === 'en'">Discover the transformative power of dramatherapy with Lily Lau, HCPC registered Arts Therapist. Professional, compassionate care.</span>
                                <span x-show="lang === 'zh'">與英國 HCPC 註冊藝術治療師 Lily Lau 一同探索戲劇治療的轉化力量。我們為您的心理健康提供專業且具同理心的支持。</span>
                            </p>
                            <button @click="modal = true" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold flex items-center gap-3 hover:scale-105 transition shadow-xl mx-auto md:mx-0">
                                <span x-text="lang === 'en' ? 'Free Consultation' : '預約免費諮詢'"></span>
                                <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                        <div class="relative order-first md:order-last">
                            <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="rounded-3xl shadow-xl w-full" alt="Therapy">
                        </div>
                    </div>
                </section>
                
                <section class="py-16 bg-slate-50">
                    <div class="container mx-auto px-6">
                        <h2 class="text-3xl font-bold text-center mb-12" x-text="lang === 'en' ? 'Client Voices' : '個案分享'"></h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 italic text-slate-600">
                                <p x-text="lang === 'en' ? '“Life-changing experience.”' : '「這是一段真正改變人生的經歷。」'"></p>
                            </div>
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 italic text-slate-600">
                                <p x-text="lang === 'en' ? '“Safe and warm space.”' : '「Lily 營造了一個非常安全且溫暖的空間。」'"></p>
                            </div>
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 italic text-slate-600">
                                <p x-text="lang === 'en' ? '“Helped my child manage anxiety.”' : '「戲劇治療讓我的孩子學會了應對焦慮。」'"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </template>

        <template x-if="page === 'team'">
            <div class="fade-in py-16 md:py-24 container mx-auto px-6">
                <div class="grid md:grid-cols-2 gap-12 items-center max-w-5xl mx-auto">
                    <img src="./lily-photo.jpg" class="rounded-full w-64 h-64 md:w-80 md:h-80 object-cover shadow-2xl border-8 border-white mx-auto" onerror="this.src='https://via.placeholder.com/400?text=Lily+Lau'">
                    <div class="text-center md:text-left">
                        <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2">Lily Yim Ching LAU</h1>
                        <p class="text-emerald-600 font-bold mb-6 text-sm md:text-base">
                           <span x-show="lang === 'en'">HCPC Registered Dramatherapist</span>
                           <span x-show="lang === 'zh'">劉蔭菁女士 英國醫療及護理專業委員會註冊戲劇治療師</span>
                        </p>
                        <p class="text-slate-600 leading-relaxed italic border-l-4 border-emerald-500 pl-6 text-left">
                           <span x-show="lang === 'en'">"I believe in the inherent capacity for healing that exists within every person."</span>
                           <span x-show="lang === 'zh'">「我相信每個人內在都擁有與生俱來的自我療癒能力。」</span>
                        </p>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'about'">
             <div class="fade-in py-16 container mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-8" x-text="lang === 'en' ? 'What is Dramatherapy?' : '甚麼是戲劇治療？'"></h2>
                <p class="text-slate-600 max-w-2xl mx-auto" x-text="lang === 'en' ? 'A specialized form of psychotherapy using creative arts.' : '一種結合創意藝術與心理學的專業心理治療。'"></p>
             </div>
        </template>

    </main>

    <footer class="bg-white border-t py-12 text-center text-slate-400 text-[10px] md:text-xs px-6">
        <p class="font-bold text-slate-600 mb-1">Dramatherapy Bay Limited</p>
        <p x-text="lang === 'en' ? '© 2025 | HCPC Registered Arts Therapist | Cambridge, UK' : '© 2025 | 英國註冊藝術治療師 | 劍橋，英國'"></p>
    </footer>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => lucide.createIcons(), 50); });
    </script>
</body>
</html>
