<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramatherapy Bay Limited | Lily Yim Ching Lau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .emerald-gradient { background: linear-gradient(135deg, #10b981 0%, #a855f7 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="{ page: 'home', lang: 'en', modal: false }">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" @click="page = 'home'">
                <div class="w-10 h-10 rounded-full emerald-gradient flex items-center justify-center text-white font-bold shadow-lg">DB</div>
                <div>
                    <span class="font-bold text-lg block leading-none text-slate-900">Dramatherapy Bay</span>
                    <span class="text-[10px] uppercase tracking-widest text-slate-400">Limited</span>
                </div>
            </div>
            <div class="hidden lg:flex gap-8 text-sm font-medium text-slate-600 items-center">
                <a href="#" @click.prevent="page = 'home'" class="hover:text-emerald-600 transition" :class="page === 'home' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Home' : '首頁'"></a>
                <a href="#" @click.prevent="page = 'about'" class="hover:text-emerald-600 transition" :class="page === 'about' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'About Dramatherapy' : '關於戲劇治療'"></a>
                <a href="#" @click.prevent="page = 'team'" class="hover:text-emerald-600 transition" :class="page === 'team' ? 'text-emerald-600' : ''" x-text="lang === 'en' ? 'Our Team' : '專業團隊'"></a>
                
                <button @click="lang = lang === 'en' ? 'zh' : 'en'" class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter hover:bg-slate-200 transition">
                    <span x-show="lang === 'en'">中文</span>
                    <span x-show="lang === 'zh'">EN</span>
                </button>
                
                <button @click="modal = true" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-full text-sm font-bold transition shadow-md" x-text="lang === 'en' ? 'Book Consultation' : '預約諮詢'"></button>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        
        <template x-if="page === 'home'">
            <div class="fade-in py-20 bg-white">
                <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                    <div>
                        <h1 class="text-6xl font-bold text-slate-900 mb-6 leading-tight">
                            <span x-show="lang === 'en'">Healing Through <span class="text-emerald-500">Creativity</span></span>
                            <span x-show="lang === 'zh'">以<span class="text-emerald-500">創意</span>啟發療癒</span>
                        </h1>
                        <p class="text-lg text-slate-600 mb-8 leading-relaxed">
                            <span x-show="lang === 'en'">Discover the transformative power of dramatherapy with Lily Lau, HCPC registered Arts Therapist. Professional, compassionate care for emotional and psychological well-being.</span>
                            <span x-show="lang === 'zh'">與註冊戲劇治療師劉艷貞一起探索戲劇治療的轉化力量。我們為您的情緒和心理健康提供專業且充滿同理心的照護。</span>
                        </p>
                        <button @click="page = 'about'" class="emerald-gradient text-white px-8 py-4 rounded-xl font-bold flex items-center gap-3 hover:scale-105 transition shadow-xl">
                            <span x-show="lang === 'en'">Explore Dramatherapy</span>
                            <span x-show="lang === 'zh'">探索戲劇治療</span>
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&q=80&w=800" class="rounded-3xl shadow-2xl" alt="Therapy Session">
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'about'">
            <div class="fade-in bg-white py-20">
                <div class="container mx-auto px-6">
                    <h2 class="text-4xl font-bold text-center mb-16">
                        <span x-show="lang === 'en'">About <span class="text-emerald-500">Dramatherapy</span></span>
                        <span x-show="lang === 'zh'">關於<span class="text-emerald-500">戲劇治療</span></span>
                    </h2>

                    <div class="bg-slate-50 rounded-[3rem] p-12 shadow-inner mb-24">
                        <h3 class="text-3xl font-bold text-slate-900 mb-8 text-center" x-text="lang === 'en' ? 'Who Can Benefit?' : '誰能從中受益？'"></h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                            <template x-for="(item, index) in [
                                {en: 'Addiction recovery support', zh: '成癮康復支援'},
                                {en: 'Anxiety and depression management', zh: '焦慮與抑鬱管理'},
                                {en: 'ADHD and autism spectrum support', zh: 'ADHD 與自閉症譜系支援'},
                                {en: 'Bereavement and grief processing', zh: '喪親與哀傷處理'},
                                {en: 'Cognitive impairments and dementia care', zh: '認知障礙與認知障礙症護理'},
                                {en: 'Communication disorder assistance', zh: '溝通障礙協助'},
                                {en: 'Eating disorder treatment', zh: '飲食失調治療'},
                                {en: 'Learning disability support', zh: '學習障礙支援'},
                                {en: 'Life transitions', zh: '人生過渡期/轉變'}
                            ]">
                                <div class="flex items-center gap-4 bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                                    <div class="bg-emerald-100 text-emerald-600 p-1.5 rounded-full flex-shrink-0"><i data-lucide="check" class="w-4 h-4"></i></div>
                                    <span class="text-slate-700 font-medium" x-text="lang === 'en' ? item.en : item.zh"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="page === 'team'">
            <div class="fade-in py-20 container mx-auto px-6">
                <div class="grid md:grid-cols-5 gap-12 items-start max-w-6xl mx-auto mb-20">
                    <div class="md:col-span-2 text-center">
                        <img src="./lily-photo.jpg" class="rounded-3xl w-full aspect-[4/5] object-cover shadow-2xl border-8 border-white mb-6" onerror="this.src='https://via.placeholder.com/400x500'">
                        <div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100">
                            <h4 class="font-bold text-emerald-800 mb-2" x-text="lang === 'en' ? 'Therapeutic Philosophy' : '治療理念'"></h4>
                            <p class="text-sm italic text-slate-600">
                                <span x-show="lang === 'en'">"I believe in the inherent capacity for healing that exists within every person. Through creative expression, we can unlock potential for growth."</span>
                                <span x-show="lang === 'zh'">「我相信每個人內在都擁有療癒的能力。透過創意表達和協作治療，我們可以釋放成長與轉化的潛力。」</span>
                            </p>
                        </div>
                    </div>
                    <div class="md:col-span-3">
                        <h1 class="text-5xl font-bold text-slate-900 mb-2" x-text="lang === 'en' ? 'Lily Yim Ching Lau' : '劉艷貞'"></h1>
                        <p class="text-xl text-emerald-600 font-bold mb-8" x-text="lang === 'en' ? 'HCPC Registered Dramatherapist' : '英國註冊戲劇治療師 (HCPC)'"></p>
                        
                        <div class="space-y-6 text-slate-600 leading-relaxed">
                            <h3 class="text-2xl font-bold text-slate-800" x-text="lang === 'en' ? 'Professional Background' : '專業背景'"></h3>
                            <p x-show="lang === 'en'">Originally from Hong Kong, Lily brings a multicultural perspective to her practice as a British registered dramatherapist. She uses drama and creativity to support emotional and psychological well-being, with a particular passion for working with diverse populations and complex mental health needs.</p>
                            <p x-show="lang === 'zh'">Lily 來自香港，作為一名英國註冊戲劇治療師，她為執業過程注入了多元文化的視角。她善於利用戲劇和創意來支援情緒和心理健康，並對服務多元族群及處理複雜的心理健康需求充滿熱忱。</p>
                            
                            <p x-show="lang === 'en'">Lily is passionate about making a positive impact on people's lives and loves using her creativity and expertise to help them grow. Her approach is grounded in empathy, cultural sensitivity, and respect for each individual's unique journey toward healing.</p>
                            <p x-show="lang === 'zh'">Lily 致力於對人們的生活產生積極影響，並熱愛運用她的創意和專業知識幫助服務對象成長。她的治療方法建立在共感、文化敏感度以及對每個人獨特療癒旅程的尊重之上。</p>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-12">
                            <div class="p-5 glass-card rounded-2xl border border-slate-200">
                                <i data-lucide="award" class="text-emerald-500 mb-3"></i>
                                <h4 class="font-bold text-sm" x-text="lang === 'en' ? 'HCPC Registration' : 'HCPC 專業註冊'"></h4>
                                <p class="text-xs text-slate-500" x-text="lang === 'en' ? 'Health and Care Professions Council registered Arts Therapist' : '英國衛生及保健專業管理局註冊藝術治療師'"></p>
                            </div>
                            <div class="p-5 glass-card rounded-2xl border border-slate-200">
                                <i data-lucide="languages" class="text-emerald-500 mb-3"></i>
                                <h4 class="font-bold text-sm" x-text="lang === 'en' ? 'Multicultural Expertise' : '多元語言服務'"></h4>
                                <p class="text-xs text-slate-500" x-text="lang === 'en' ? 'Trilingual: English, Cantonese, Mandarin' : '提供英語、廣東話及普通話三語服務'"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">
                    <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                            <i data-lucide="star" class="text-amber-500"></i>
                            <span x-text="lang === 'en' ? 'Areas of Specialization' : '專業專長'"></span>
                        </h3>
                        <ul class="grid gap-3">
                            <template x-for="spec in [
                                {en: 'Young people with special educational needs (SEN)', zh: '有特殊教育需要 (SEN) 的青少年'},
                                {en: 'Autism spectrum disorder (ASD)', zh: '自閉症譜系障礙 (ASD)'},
                                {en: 'Eating disorders', zh: '飲食失調'},
                                {en: 'Complex post-traumatic stress disorder (C-PTSD)', zh: '複雜性創傷後壓力症候群 (C-PTSD)'},
                                {en: 'Attention Deficit Hyperactivity Disorder (ADHD)', zh: '注意力和過動障礙 (ADHD)'},
                                {en: 'Emotionally Unstable Personality Disorder (EUPD)', zh: '情緒不穩定人格障礙 (EUPD)'},
                                {en: 'Older people with dementia', zh: '患有認知障礙症的長者'}
                            ]">
                                <li class="flex items-start gap-3 text-slate-600">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 mt-2 flex-shrink-0"></span>
                                    <span class="text-sm font-medium" x-text="lang === 'en' ? spec.en : spec.zh"></span>
                                </li>
                            </template>
                        </ul>
                    </div>

                    <div class="emerald-gradient p-10 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                                <i data-lucide="heart" class="text-white"></i>
                                <span x-text="lang === 'en' ? 'Beyond the Practice' : '生活點滴'"></span>
                            </h3>
                            <p class="text-sm opacity-90 mb-8" x-text="lang === 'en' ? 'Lily believes in maintaining a balanced lifestyle that enriches her professional practice.' : 'Lily 相信保持平衡的生活方式能豐富她的專業執業。'"></p>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <template x-for="hobby in [
                                    {en: 'Taekwondo (Coach)', zh: '跆拳道 (註冊教練)'},
                                    {en: 'Swimming & Cycling', zh: '游泳與單車'},
                                    {en: 'Badminton', zh: '羽毛球'},
                                    {en: 'Gardening', zh: '園藝'},
                                    {en: 'British Sign Language', zh: '學習英國手語'},
                                    {en: 'Volunteering', zh: '社區義工服務'}
                                ]">
                                    <div class="bg-white/10 backdrop-blur-md p-3 rounded-xl border border-white/20 text-xs font-bold" x-text="lang === 'en' ? hobby.en : hobby.zh"></div>
                                </template>
                            </div>
                            
                            <div class="mt-10 p-4 bg-white/20 rounded-2xl border border-white/30">
                                <h5 class="text-xs font-bold uppercase tracking-widest mb-1">Fun Fact</h5>
                                <p class="text-xs leading-relaxed" x-text="lang === 'en' ? 'Lily is also a registered Taekwondo coach and referee, bringing discipline and mindfulness into her work.' : 'Lily 同時也是一名註冊跆拳道教練和裁判，她將紀律與正念練習融入其治療工作中。'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

    </main>

    <footer class="bg-white border-t border-slate-100 py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="font-bold text-slate-800 mb-2">Dramatherapy Bay Limited</p>
            <p class="text-slate-400 text-[10px] uppercase tracking-widest">© 2025 | HCPC Registered Arts Therapist | Cambridge, UK</p>
        </div>
    </footer>

    <div x-show="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm" x-cloak>
        <div class="bg-white rounded-[2.5rem] p-8 max-w-md w-full relative shadow-2xl">
            <button @click="modal = false" class="absolute top-6 right-6 text-slate-400 hover:text-slate-900"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-bold mb-6 text-center" x-text="lang === 'en' ? 'Book Consultation' : '預約諮詢'"></h2>
            <form class="space-y-4">
                <input type="text" :placeholder="lang === 'en' ? 'Name' : '姓名'" class="w-full p-4 bg-slate-50 border rounded-2xl">
                <input type="email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-2xl">
                <textarea :placeholder="lang === 'en' ? 'Message' : '訊息'" class="w-full p-4 bg-slate-50 border rounded-2xl h-32"></textarea>
                <button type="button" class="w-full emerald-gradient text-white py-4 rounded-2xl font-bold">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        window.addEventListener('click', () => { setTimeout(() => lucide.createIcons(), 50); });
    </script>
</body>
</html>
